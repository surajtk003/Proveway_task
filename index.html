<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>YAY! It's BOGO</h1>

    <!-- Box 1 -->
    <div class="box" data-box="1">
      <div class="box-header">
        <input type="radio" name="unit" />
        <span class="unit">1 Unit</span>
        <span class="discount">10% Off</span>
        <span class="price">$10.00 USD</span>
      </div>
      <div class="box-content">
        <div class="options">
          <label>#1</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>White</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="box popular" data-box="2">
      <div class="box-header">
        <input type="radio" name="unit" />
        <span class="unit">2 Unit</span>
        <span class="discount">20% Off</span>
        <span class="price">$18.00 USD</span>
        <span class="badge">MOST POPULAR</span>
      </div>
      <div class="box-content">
        <div class="options">
          <label>#1</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>White</option><option>Blue</option></select>
        </div>
        <div class="options">
          <label>#2</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>White</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="box" data-box="3">
      <div class="box-header">
        <input type="radio" name="unit" />
        <span class="unit">3 Unit</span>
        <span class="discount">30% Off</span>
        <span class="price">$24.00 USD</span>
      </div>
      <div class="box-content">
        <div class="options">
          <label>#1</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>White</option><option>Blue</option></select>
        </div>
        <div class="options">
          <label>#2</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>White</option><option>Blue</option></select>
        </div>
        <div class="options">
          <label>#3</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>White</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <div class="footer-row">
  <span class="shipping">Free 2 Day Shipping</span>
  <span class="total">Total : <span id="total-price">DKK 0.00</span></span>
</div>
<div class="footer">
  <button class="add-to-cart">+ Add to Cart</button>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
